apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}

mainClassName = "game.GameServer"

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    compile group: 'aspectj', name: 'aspectjweaver', version: '1.5.3'
    compile 'org.springframework:spring-context:3.2.0.RELEASE'
    compile 'org.springframework:spring-core:3.2.0.RELEASE'
    compile group: 'log4j', name: 'log4j', version: '1.2.13'
    compile 'commons-cli:commons-cli:1.2'
    testCompile group: 'junit', name: 'junit', version: '3.8.1'
}

